<div class="col-md-6 col-md-offset-3">

  <div class="page-header">
    <h1 >New vacancy</h1>
  </div>
  
  <form  ng-submit="createVacancy()">
    <div class="form-group" ng-class="{'has-error': error.data.name}">
      <label  class="control-label" for="name">Name</label>
      <input type="text" ng-model="vacancy.name" class="form-control" id="name" />
      <div ng-show="error.data.name">
        <p class="help-block" ng-repeat="field_error in error.data.name">Name {{field_error}}</p>
      </div>           
    </div>

    <div class="form-group" ng-class="{'has-error': error.data.expire_at}">
      <label class="control-label" for="expire_at">Expire at</label>
      <input type="text" ng-model="vacancy.expire_at" data-date-format="yyyy/mm/dd" data-provide="datepicker" class="form-control" id="expire_at" />
      <div ng-show="error.data.expire_at">
        <p class="help-block" ng-repeat="field_error in error.data.expire_at">Expire at {{field_error}}</p>
      </div>            
    </div>

    <div class="form-group" ng-class="{'has-error': error.data.salary}">
      <label class="control-label" for="salary">Salary</label>
      <input type="text" ng-model="vacancy.salary" class="form-control" id="salary" />
      <div ng-show="error.data.salary">
        <p class="help-block" ng-repeat="field_error in error.data.salary">Salary {{field_error}}</p>
      </div>            
    </div>
    
    <div class="form-group" ng-class="{'has-error': error.data.contacts}">
      <label class="control-label" for="contacts">Contacts</label>
      <input type="text" ng-model="vacancy.contacts" class="form-control" id="contacts" />
      <div ng-show="error.data.contacts">
        <p class="help-block" ng-repeat="field_error in error.data.contacts">Contacts {{field_error}}</p>
      </div>            
    </div>

    <div class="form-group" >
      <tags-input ng-model="vacancy.skills" add-on-paste="true" display-property="name"  placeholder="Add a skill">
        <auto-complete source="skills"></auto-complete>
      </tags-input>
    </div>       

    <button type="submit" class="btn btn-default">Create</button>
  </form>

</div>
